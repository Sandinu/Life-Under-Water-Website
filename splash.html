<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG14 | Life Below Water</title>
    <link rel="stylesheet" href="Css/splash.css">
    <meta http-equiv="refresh" content="4;url=index.html">
</head>
<body>
    <div class="title">
        <img src="Images/Logo.png" alt="SDG 14 logo">
        <div class="title_text">
            <h4>SDG14</h4>
            <h1>Life Below Water</h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="imgCont sandinu">
                <div class="water">
                    <h1><i>SP</i></h1>
                </div>
                <div class="name">
                    <h1>PEMITHA</h1>
                    <h2>PINNAWALA</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="imgCont kavindi">
                <div class="water">
                    <h1><i>KA</i></h1>
                </div>
                <div class="name">
                    <h1>KAVINDI</h1>
                    <h2>ATTIGALA</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="imgCont vidun">
                <div class="water">
                    <h1><i>VP</i></h1>
                </div>
                <div class="name">
                    <h1>VIDUN</h1>
                    <h2>PERERA</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="imgCont sathija">
                <div class="water">
                    <h1><i>SD</i></h1>
                </div>
                <div class="name">
                    <h1>SATHIJA</h1>
                    <h2>DISSANAYAKA</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="load">
        <img src="Images/Loading.gif" alt="loading fish">
    </div>
</body>
</html>
