    <main>
        <div class="info">
            <h1 class="title">CHECKOUT</h1>
            <form method="GET" action="#">
                <fieldset>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required><br>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required><br>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" required><br>
                </fieldset>
                <fieldset>
                    <label for="addr">Delivery Address</label>
                    <input type="text" name="addr" id="addr" required><br>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required><br>
                    <label for="Province">Province</label>
                    <div class="select-container">
                        <select name="Province" id="Province" required>
                          <option value="Western">Western</option>
                          <option value="Southern">Southern</option>
                          <option value="Eastern">Eastern</option>
                          <option value="Sabaragamuwa">Sabaragamuwa</option>
                          <option value="Uva">Uva</option>
                          <option value="Central">Central</option>
                          <option value="NorthCentral">North Central</option>
                          <option value="NorthWestern">North Western</option>
                          <option value="Northern">Northern</option>
                        </select>
                      </div><br>
                </fieldset>
                <fieldset>
                    <label for="type">Card Type:</label>
                    <div class="cards">
                        <input type="radio" name="type" checked> <span>Visa</span> 
                        <input type="radio" name="type"> <span>Master Card</span>
                    </div>
                    <label for="CardNum">Card Number</label>
                    <input type="number" id="CardNum" required><br>
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" maxlength="3" required><br>
                    <label for="expiry">Expiry Date</label>
                    <input type="date" id="expiry" required>
                </fieldset>
            
        </div>
        <div class="rightc">
            <div class="cart">

                <div class="products">

<script>
    hb = document.querySelector('.hamburger');
    xmark = document.querySelector('.xmark');

    hb.onclick = function(){
        nav = document.querySelector('.nav');
        hb.style.display = 'none';
        xmark.style.display = 'block';
        nav.classList.toggle('navactive');
    }

    xmark.onclick = function(){
        nav = document.querySelector('.nav');
        hb.style.display = 'block';
        xmark.style.display = 'none';
        nav.classList.remove('navactive');
    }
</script>
