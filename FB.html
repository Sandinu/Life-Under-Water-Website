            <a href="home.html"><img src="Images/Logo.png" alt="SDG14 Logo"></a>

        <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
        <button class="xmark"><i class="fa-solid fa-xmark"></i></button>
    </header>
    <main>
        <div class="heading">
            <h1>FEEDBACK FORM</h1>
        </div>
        <form>
            <label for="name">NAME *</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
            <label for="email">EMAIL *</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
            <div class="qbox">
                <label for="visit">IS THIS YOUR FIRST TIME VISITING?</label>
                <label><input type="radio" id="visit" name="visit" value="yes" checked> YES </label>
                <label><input type="radio" id="visit" name="visit" value="no"> NO </label>
            </div>
            <div class="qbox">
                <label for="info">WAS THIS WEBSITE INFORMATIVE AND EASY TO NAVIGATE?</label>
                <label><input type="radio" id="info" name="info" value="yes" checked> YES </label>
                <label><input type="radio" id="info" name="info" value="no"> NO </label>
            </div>
            <label for="improvements">IF 'NO', SUGGEST ANY IMPROVEMENTS FOR THE FUTURE.</label><br>
            <textarea name="improvements" id="improvements" cols="50" rows="10" placeholder="Enter your message here..."></textarea><br>
            <div class="qbox">
                <label for="satisfaction">HOW SATISFIED ARE YOU WITH OUR SERVICES? <br> <span>( 1: Not Satified at all <-> 5: Extremely Satified )</span></label><br>
                <div class="stars">
                    <i class="fa-solid fa-star check" data-value="1" active></i>
                    <i class="fa-solid fa-star" data-value="2"></i>
                    <i class="fa-solid fa-star" data-value="3"></i>
                    <i class="fa-solid fa-star" data-value="4"></i>
                    <i class="fa-solid fa-star" data-value="5"></i>
                </div>
            </div>
            <div class="qbox">
                <label for="recommend">WOULD YOU RECOMMEND OUR SERVICES?</label>
                <label><input type="radio" id="recommend" name="recommend" value="yes" checked> YES </label>
                <label><input type="radio" id="recommend" name="recommend" value="no"> NO </label>
            </div>
            <label for="extra">DO YOU HAVE ANY ADDITIONAL QUESTIONS OR REQUESTS?</label><br>
            <textarea name="extra" id="extra" cols="50" rows="10" placeholder="Add your message here..."></textarea><br>
            <button type="reset" class="red">RESET</button>
            <button type="submit">SUBMIT</button>
        </form>
    </main>
    <footer>

            <a href="pageEditor_Sandinu.html" target="_blank">

        <div class="copyright">
            <p>Copyright &copy; 2024</p>
        </div>
    </footer>
    <script src="Js/FB.js"></script>
</body>
<script>
    hb = document.querySelector('.hamburger');
    xmark = document.querySelector('.xmark');

    hb.onclick = function(){
        nav = document.querySelector('.nav');
        hb.style.display = 'none';
        xmark.style.display = 'block';
        nav.classList.toggle('navactive');
    }

    xmark.onclick = function(){
        nav = document.querySelector('.nav');
        hb.style.display = 'block';
        xmark.style.display = 'none';
        nav.classList.remove('navactive');
    }
</script>
